<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Recursive Patterns</h1>
		</header>
			<section id="content">
				<h2>Sierpinski Triangle</h2>
				<canvas id="Triangle" data-processing-sources="Triangle.pde"></canvas>
				<h2>Sierpinski Right Triangle</h2>
				<canvas id="TrianleRight" data-processing-sources="TriangleRight.pde"></canvas>
				<h2>Sierpinski Carpet Triangle</h2>
				<canvas id="Carpet" data-processing-sources="Carpet.pde"></canvas>
				<h2>Snowflake Shape</h2>
				<canvas id="Snowflake" data-processing-sources="Snowflake.pde"></canvas>
				<h2>Hex Pattern</h2>
				<canvas id="Hex" data-processing-sources="Hex.pde"></canvas>
				<h2>Squares Blackspace Pattern</h2>
				<canvas id="Squares" data-processing-sources="Squares.pde"></canvas>
				
		    </section>
	    <footer>
		    All of these are recursive patterns. It's in the name.
	    </footer>
	</body>
</html>
